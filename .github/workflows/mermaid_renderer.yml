name: 'Compile Mermaid in Markdown'
# This workflow has been taken from https://github.com/neenjaw/compile-mermaid-markdown-action and https://github.com/neenjaw/mermaid-markdown-test

on:
  push:
    paths:
      - '**/*.md'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Get changed files
        id: getfile
        run: |
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -e '.*\.md$' | xargs)"

      - name: md files changed
        run: |
          echo ${{ steps.getfile.outputs.files }}

      - name: Compile mermaid
        # As the default mermaid compiler action does not support multiple files, use a fork.
        # cf. https://github.com/neenjaw/compile-mermaid-markdown-action/pull/33
        # TODO: Get back to the default repo when it fixes the issue of multiple md files being modified.
        # uses: neenjaw/compile-mermaid-markdown-action@0.3.1
        uses: Muriel-Salvan/compile-mermaid-markdown-action@improvements
        with:
          files: ${{ steps.getfile.outputs.files }}
          output: 'docs/mermaid_gen'
        env:
          HIDE_CODEBLOCKS: 1
          ABSOLUTE_IMAGE_LINKS: 1
          OUTPUT_FILE_TYPE: "png"
          MMDC_EXTRA_ARGS: "-w 2048"

      - name: Show changes
        run: |
          git status

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add --all
          git commit -m "[skip ci] Generate Mermaid diagrams"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
